        <title>Tip Calculator</title>

    <body>
        <div id= "main-content">
            <h1 id= "heading">Tip Calculator</h1>
            <form>
               <label for="Amount">Enter amount of bill:</label> 
               <input id="amount" type="text" name="amount" placeholder="Enter amount here"/><br>
               <input type="submit" value="submit" id="submit"/>
               <h3>What percentage do you want to tip?</h3>
               <select name="percent" id="percent">
                   <option value="" selected>choose tip</option> 
                   <option value="10" selected>10%</option>
                   <option value="15" selected>15%</option>
                   <option value="20" selected>20%</option>
                </select>
                <input type="submit" value="submit"/>

            </form>
            <h3>Results</h3> 
            <div id="results">
                
            </div>
        </div>
        <script src="index.js"></script>
