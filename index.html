<!DOCTYPE html>
<html lang='en'>
    <head>
        <!--required meta tags-->
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/> <!--had error msg. needed this longer meta-->
        <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no"/>

        <title>Tip Calculator</title>
        <link rel="stylesheet" href="./index.css">

        <!--Bootstrap CSS-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        
    </head>
    <body>
        <!--use bootstrap form format-->
        <div class="container1">
            <h4>Tip Calculator</h4>
            <div class="form-group">
                <label>Enter amount of bill</label>
                <input type="number" step=0.01 min=1 class="form-control" id="bill_amount">
            </div>

            <div class="form-group">
                <label>What percentage do you want to tip?</label>
                <select class="form-control" name="percent" id="percent">
                    <option value="" selected>choose tip</option> 
                    <option value="10" selected>10%</option>
                    <option value="15" selected>15%</option>
                    <option value="20" selected>20%</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" name="button" id="button" value="Calculate">
            </div>

            <hr> <!--horizontal rule. this puts a slight line across & moves info below down a little bit-->
              <div id="results">
                <h5>Results: <span id="total"></span></h5>
              </div>
            </hr>
        </div>   

            

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="./index.js"></script>
      </div>
    </body>
</html>
